# cbindgen configuration for RaptorQ C bindings

language = "C"
header = """/**
 * RaptorQ Interleaved FEC API
 *
 * Provides encoder and decoder for interleaved FEC blocks.
 * Reduces latency by distributing packets across N concurrent blocks.
 *
 * STABLE INTERFACE - DO NOT MODIFY WITHOUT APPROVAL
 * Version: 1.0.0
 */
"""
include_guard = "RAPTORQ_INTERLEAVED_H"
autogen_warning = "/* Warning: This file is auto-generated by cbindgen. Do not edit manually. */"
include_version = false
cpp_compat = true
tab_width = 4
documentation = true
documentation_style = "c99"

[export]
prefix = ""

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[parse]
parse_deps = false
